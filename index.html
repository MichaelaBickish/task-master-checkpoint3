<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Michaela's Task Master Checkpoint</title>
</head>

<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 mt-4">
                <h3 class="ml-2 text-center">TASK MASTER</h3>
            </div>
        </div>
    </header>


    <main class="container-fluid">
        <!-- the form submission -->
        <div class="row my-3">
            <div class="col">
                <form class=" rounded p-3" onsubmit="app.listsController.addList(event)">
                    <div class="form-group d-flex">
                        <div>
                            <label for="name">List Name</label>
                            <input type="text" name="name" id="name" class="form-control" placeholder="List Name..."
                                aria-describedby="helpId" required minlength="3" maxlength="15">
                        </div>
                        <div class="ml-3">
                            <label for="color">List Color</label>
                            <select class="custom-select" id="color" aria-label="color select" required>
                                <option value='bg-primary' class="text-primary">Blue</option>
                                <option value='bg-secondary' class="text-secondary">Pink</option>
                                <option value='bg-danger' class="text-danger">Red</option>
                                <option value='bg-success' class="text-success">Green</option>
                                <option value='bg-warning' class="text-warning">Orange</option>
                            </select>
                        </div>
                        <div class="ml-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success" title='create list'><i
                                    class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="row align-items-center" id="lists">
            <!-- list template injected here -->
        </div>
    </main>


    <footer class="container-fluid text-dark">
        <div class="row text-center">
            <div class="col">
                <p><small>Made by mickBick</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
